<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ë–µ—Å–ø–ª–∞—Ç–Ω—ã–µ –¥–µ–Ω—å–≥–∏</title>
    <style>
        /* –ë–∞–∑–æ–≤—ã–µ —Å–±—Ä–æ—Å—ã —Å—Ç–∏–ª–µ–π */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* –°—Ç–∏–ª–∏ body */
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .main-content {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–∫–∏ */
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        h2 {
            color: #34495e;
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        /* –ü–æ–ª—è –≤–≤–æ–¥–∞ */
        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #3498db;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* –ö–Ω–æ–ø–∫–∞ */
        .submit-btn {
            background: #3498db;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #2980b9;
        }

        /* –í–∏–¥–µ–æ */
        #fullscreen-video {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1000;
        }

        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ */
        #notification {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 25px 40px;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(0,0,0,0.2);
            z-index: 2000;
            font-size: 1.8rem;
            color: #27ae60;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="main-content">
        <h1>ü§ë –ë–µ—Å–ø–ª–∞—Ç–Ω—ã–µ –¥–µ–Ω—å–≥–∏!</h1>
        <h2>–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ –Ω–æ–º–µ—Ä –∫–∞—Ä—Ç—ã –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è</h2>
        
        <input type="text" 
               class="input-field" 
               placeholder="–í–∞—à–µ –∏–º—è"
               id="nameInput">

        <input type="text" 
               class="input-field" 
               placeholder="–ù–æ–º–µ—Ä –∫–∞—Ä—Ç—ã"
               id="cardInput">

        <button class="submit-btn" onclick="handleSubmit()">
            –ü–æ–ª—É—á–∏—Ç—å –¥–µ–Ω—å–≥–∏
        </button>
    </div>

    <!-- –í—Å–ø–ª—ã–≤–∞—é—â–µ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ -->
    <div id="notification">–ó–∞–ø—Ä–æ—Å –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç—Å—è...</div>

    <!-- –í–∏–¥–µ–æ —ç–ª–µ–º–µ–Ω—Ç -->
    <video id="fullscreen-video">
        <source src="media/video.mp4" type="video/mp4">
        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ
    </video>

    <script>
        function handleSubmit() {
            const name = document.getElementById('nameInput').value;
            const card = document.getElementById('cardInput').value;
            const notification = document.getElementById('notification');
            const video = document.getElementById('fullscreen-video');

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è –ø–æ–ª–µ–π
            if(!name || !card) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
                return;
            }

            // –ü–æ–∫–∞–∑ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
            notification.style.display = 'block';

            // –ó–∞–ø—É—Å–∫ –≤–∏–¥–µ–æ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                notification.style.display = 'none';
                showFullscreenVideo(video);
            }, 5000);
        }

        function showFullscreenVideo(video) {
            // –ü–æ–∫–∞–∑–∞—Ç—å –≤–∏–¥–µ–æ
            video.style.display = 'block';
            
            // –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
            if(video.requestFullscreen) {
                video.requestFullscreen().catch(console.error);
            }
            
            // –ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
            video.play().catch(error => {
                console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', error);
                video.muted = true;
                video.play();
            });

            // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
            video.controls = false;
            video.addEventListener('pause', () => video.play());
            video.addEventListener('contextmenu', e => e.preventDefault());
        }

        // –í—ã—Ö–æ–¥ –∏–∑ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞
        document.addEventListener('fullscreenchange', () => {
            if(!document.fullscreenElement) {
                const video = document.getElementById('fullscreen-video');
                video.style.display = 'none';
                video.pause();
            }
        });
    </script>
</body>
</html>
